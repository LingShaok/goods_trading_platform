spring:
  datasource:
     druid:
         url: jdbc:mysql://127.0.0.1:3306/trading_platform?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2B8&useSSL=false&allowPublicKeyRetrieval=true&allowMultiQueries=true
         username: root
         password: 123456
         driver-class-name: com.mysql.jdbc.Driver
         initialSize: 5
         minIdle: 5
         maxActive: 20
         maxWait: 60000
         timeBetweenEvictionRunsMillis: 60000
         minEvictableIdleTimeMillis: 300000
         validationQuery: SELECT 1
         testWhileIdle: true
         testOnBorrow: false
         testOnReturn: false
         filters: stat,wall,log4j
     type: com.alibaba.druid.pool.DruidDataSource
  redis:
    host: 127.0.0.1
    port: 6379
    # Redis服务器连接密码（默认为空）
    password:
    pool:
      # 连接池最大连接数（使用负值表示没有限制）
      max-active: 100
      # 连接池最大阻塞等待时间（使用负值表示没有限制）
      max-wait: 1
      # 连接池中的最大空闲连接
      max-idle: 300
      # 连接池中的最小空闲连接
      min-idle: 0
      max-wait-millis: 20000
    # 连接超时时间（毫秒）
    timeout: 240000
    database: 0
  resources:
    static-locations: file:D:\SpringBootPicture
#图片路径
pictureDir: D:\SpringBootPicture\
#头像路径
avatarDir: userAvatar\
#商品照片路径
goodsDir: goodsPicture\
#主库名称
mainDb: trading_platform
#默认第几页
pageNum: 1
#每页多少条
pageSize: 15